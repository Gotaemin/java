	<!-- 컨테이너 -------------------------------------------------------------------------------------->
	
	<div class="container">
		<div class="c_nav">
			<div class="nav_linemap">
				<ul>
					<li>
						<a href="../main.html">
							<img alt="go to Home" src="../images/login/btn_home.png">					
						</a>
					</li>
					<li>

					</li>

						로그인
					</li>
				</ul>
			</div>
		</div>

				<ul class="tab_menu_round">

						<a class="lo" href="#">회원가입</a>
					</li>
					<li>
						<a href="#">비회원 예매확인</a>
					</li>
				</ul>
				<div class="box_login">
					<form action="#">
						<fieldset>
							<p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
							<div class="login_input">
								<input type="text">
								<input type="password">
							</div>
							<button type="submit"><span>로그인</span></button>
							<div class="save_id">
								<input type="checkbox">
								<label>아이디 저장</label>
							</div>
							<div class="login_option">
								<a href="#">아이디 찾기</a>
								<a href="#">비밀번호 찾기</a>
							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="login_guide">
					<div class="box_guide">

						<strong>
							<a href="join.html" class="round red">
								<span>CJ ONE 회원가입하기</span>
							</a>
						</strong>
						<em>
							<a href="#" class="round black">
