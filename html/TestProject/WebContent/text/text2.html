<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>Normal Text</p>
	
	
	<b>Bold Text</b>	
	<Strong>Strong Text</Strong>
	<!-- 검색엔진에서 중요 의미가 있음 -->
	
	<br>
	
	<i>italic Text</i>
	<em>emphasize Text</em>
	<!-- 검색엔진에서 중요 의미가 있음 -->
	
	
	<h1>HTML<small> HTML </small>HTML</h1>
	
	<h1>HTML <mark>MARK</mark> TEXT</h1>
	
	<h1>HTML <DEL>DELETE</DEL> TEXT</h1>
	
	<h1>2<sup>3</sup></h1>
	
	<h1>2<sub>3</sub></h1>
	
</body>
</html>
